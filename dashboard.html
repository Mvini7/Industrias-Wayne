<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wayne Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-shield-alt text-blue-500 text-2xl"></i>
                <h1 class="text-xl font-bold">Wayne Security</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-300 hidden sm:inline" id="user-greeting">Ol치, Usu치rio</span>
                <button id="mobile-menu-btn" class="text-gray-300 sm:hidden">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="logout-btn" class="text-gray-300 hover:text-white flex items-center space-x-1 hidden sm:flex">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="flex justify-between items-center mb-6">
            <span class="text-gray-300" id="mobile-user-greeting">Ol치, Usu치rio</span>
            <button id="mobile-menu-close" class="text-gray-300">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button id="mobile-logout-btn" class="w-full text-left text-gray-300 hover:text-white py-2 px-4 rounded-md mb-2">
            <i class="fas fa-sign-out-alt mr-2"></i> Sair
        </button>
    </div>

    <main class="container mx-auto px-4 py-6 md:py-8">
        <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Painel de Controle</h2>

        <div class="responsive-grid" id="dashboard-cards">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
