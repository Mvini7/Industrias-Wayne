<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wayne Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-6 md:mb-8">
            <div class="flex justify-center mb-3 md:mb-4">
                <i class="fas fa-shield-alt text-blue-500 text-4xl md:text-5xl"></i>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold">Wayne Security</h1>
            <p class="text-gray-400 mt-2">Login do Sistema</p>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-lg p-6 md:p-8">
            <div id="error-alert" class="hidden bg-red-900 border border-red-800 text-white px-4 py-3 rounded relative mb-6">
                <span id="error-message">Credenciais inválidas. Tente novamente.</span>
            </div>

            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Nome de Usuário</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input id="username" type="text" class="pl-10 bg-gray-700 border border-gray-600 text-white rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu nome de usuário" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" type="password" class="pl-10 bg-gray-700 border border-gray-600 text-white rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Entrar
                </button>
            </form>

            <div class="mt-6 text-sm text-gray-400">
                <p class="text-center">Credenciais de acesso:</p>
                <ul class="mt-2 space-y-1">
                    <li><strong>Dono:</strong> bruce / wayne123</li>
                    <li><strong>Gerente:</strong> alfred / pennyworth123</li>
                    <li><strong>Gestor de Equipamentos:</strong> lucius / fox123</li>
                    <li><strong>Gestor de Chamados:</strong> gordon / jim123</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
