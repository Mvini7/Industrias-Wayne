<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamentos - Wayne Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-shield-alt text-blue-500 text-2xl"></i>
                <h1 class="text-xl font-bold">Wayne Security</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-300 hidden sm:inline" id="user-greeting">Olá, Usuário</span>
                <button id="mobile-menu-btn" class="text-gray-300 sm:hidden">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="dashboard.html" class="text-gray-300 hover:text-white flex items-center space-x-1 hidden sm:flex">
                    <i class="fas fa-arrow-left"></i>
                    <span>Voltar</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="flex justify-between items-center mb-6">
            <span class="text-gray-300" id="mobile-user-greeting">Olá, Usuário</span>
            <button id="mobile-menu-close" class="text-gray-300">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <a href="dashboard.html" class="block text-gray-300 hover:text-white py-2 px-4 rounded-md mb-2">
            <i class="fas fa-arrow-left mr-2"></i> Voltar para Dashboard
        </a>
    </div>

    <main class="container mx-auto px-4 py-6 md:py-8">
        <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Gestão de Equipamentos</h2>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6 mb-6 md:mb-8">
            <div class="bg-gray-800 rounded-lg shadow-lg p-4 md:p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-gun text-blue-500 mr-2"></i>
                    <h3 class="text-lg md:text-xl font-semibold">Armamentos</h3>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="weapons" class="block text-sm font-medium text-gray-300 mb-1">Total de Armas</label>
                        <input id="weapons" type="number" class="bg-gray-700 border border-gray-600 text-white rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="lostWeapons" class="block text-sm font-medium text-gray-300 mb-1">Armas Perdidas</label>
                        <input id="lostWeapons" type="number" class="bg-gray-700 border border-gray-600 text-white rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="pt-2">
                        <div class="flex justify-between text-sm">
                            <span>Taxa de Perda:</span>
                            <span id="loss-rate" class="text-gray-400">N/A</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg shadow-lg p-4 md:p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-car text-blue-500 mr-2"></i>
                    <h3 class="text-lg md:text-xl font-semibold">Veículos</h3>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="vehicles" class="block text-sm font-medium text-gray-300 mb-1">Total de Veículos</label>
                        <input id="vehicles" type="number" class="bg-gray-700 border border-gray-600 text-white rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="availableVehicles" class="block text-sm font-medium text-gray-300 mb-1">Veículos Disponíveis</label>
                        <input id="availableVehicles" type="number" class="bg-gray-700 border border-gray-600 text-white rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="pt-2">
                        <div class="flex justify-between text-sm">
                            <span>Taxa de Disponibilidade:</span>
                            <span id="availability-rate" class="text-gray-400">N/A</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end">
            <button id="save-equipment" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                Salvar Alterações
            </button>
        </div>
    </main>

    <script src="js/equipment.js"></script>
</body>
</html>
